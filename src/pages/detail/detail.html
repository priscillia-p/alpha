<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
    <img src=${{item.image}}/>
    
        <ion-card-content>
          <ion-card-title>
           {{item.name}} {{item.prenom}}
          </ion-card-title>
        </ion-card-content>
    
        <ion-item>
            <ion-avatar item-start>
                <img src="../../assets/imgs/adr.jpg">
              </ion-avatar>
          {{item.adr}}
        </ion-item>
    
        <ion-item>
            <ion-avatar item-start>
                <img src="../../assets/imgs/tel.jpg">
              </ion-avatar>
          {{item.tel}}
        </ion-item>

        <ion-item>
            <ion-avatar item-start>
                <img src="../../assets/imgs/email.jpg">
              </ion-avatar>
          {{item.email}}
        </ion-item>
    
    </ion-card>

</ion-content>
